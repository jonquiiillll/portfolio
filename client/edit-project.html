<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Редактировать проект</title>
  <link rel="stylesheet" href="assets/edit-project.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css" />
  <style>
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
    }
    .crop-content {
      max-height: 80vh;
      overflow: auto;
      text-align: center;
    }
    .crop-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    #imageToCrop {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="edit-wrapper">
    <h1>Редактировать проект</h1>
    <form id="editForm" enctype="multipart/form-data">
      <input type="text" name="title" placeholder="Название" required />
      <textarea name="description" placeholder="Описание"></textarea>
      <select name="category" required>
        <option value="жилые">Жилые</option>
        <option value="общественные">Общественные</option>
        <option value="коттеджи">Коттеджи</option>
      </select>
      <input type="number" name="year" placeholder="Год" required />
      <label>Текущая обложка:</label>
      <img id="currentCover" style="max-width:150px; display:block; margin-bottom:10px;" />
      <button type="button" id="changeCoverBtn">Изменить обложку</button>
      <button type="button" id="uploadNewCoverBtn">Загрузить новую обложку</button>

      <input type="file" id="coverInput" accept="image/*" style="display:none;" />
      <label>Галерея:</label>
      <div id="galleryList" style="display:flex; flex-wrap:wrap; gap:10px;"></div>
      <input type="file" id="galleryInput" accept="image/*" multiple />
      <button type="submit">Сохранить изменения</button>
    </form>
  </div>
  <div class="overlay" id="overlay">
    <div class="modal">
      <div class="crop-content">
        <img id="imageToCrop" />
      </div>
      <div class="crop-buttons">
        <button type="button" id="cropBtn">Обрезать</button>
        <button type="button" id="cancelCrop">Отмена</button>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script src="edit-project.js"></script>
</body>
</html>
