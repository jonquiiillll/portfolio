<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Проект</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/fonts/fonts.css">
  <link rel="stylesheet" href="/assets/main.css">
  <link rel="stylesheet" href="/assets/navbar.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f7f6f2;
      color: #1a1a1a;
      overflow: hidden;
      height: 100vh;
    }

    #navbar-container {
      height: 60px;
    }

    #backBtn {
      display: inline-block;
      margin: 20px 20px 0 20px;
      font-weight: 600;
      text-decoration: none;
      color: #1a1a1a;
      font-size: 16px;
    }

    .project-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 20px;
      height: calc(100vh - 60px - 50vh);
      overflow-y: auto;
    }

    .project-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .project-year {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .project-description {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    .gallery-wrapper {
      margin-bottom: 30px;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 50vh;
      overflow: hidden;
    }

    #gallery {
      display: flex;
      gap: 20px;
      padding-bottom: 30px;
      padding: 0 60px;
      height: 100%;
      align-items: center;
      scroll-snap-type: x mandatory;
      overflow-x: scroll;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    #gallery::-webkit-scrollbar {
      display: none;
    }

    #gallery img {
      height: 100%;
      flex-shrink: 0;
      object-fit: cover;
      scroll-snap-align: center;
      border-radius: 6px;
      max-width: 100%;
    }

    .arrow-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.7);
      border: none;
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
      z-index: 1;
    }

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }

    @media (max-width: 768px) {
      html, body {
        overflow-y: auto;
        height: auto;
      }

      .project-container {
        height: auto;
      }

      .gallery-wrapper {
        position: relative;
        height: auto;
        padding: 20px;
      }

      #gallery {
        display: block;
        overflow: visible;
        padding: 0;
      }

      #gallery img {
        width: 100%;
        height: auto;
        margin-bottom: 20px;
      }

      .arrow-btn {
        display: none;
      }

      .project-title {
        font-size: 22px;
      }
    }
  </style>
</head>
<body class="fade-in">
  <div id="navbar-container"></div>

  <a id="backBtn" href="projects.html">← Назад к проектам</a>

  <div class="project-container">
    <h1 id="title" class="project-title"></h1>
    <p id="year" class="project-year"></p>
    <p id="description" class="project-description"></p>
  </div>

  <div class="gallery-wrapper">
    <button class="arrow-btn arrow-left" onclick="scrollGallery(-1)">←</button>
    <div id="gallery"></div>
    <button class="arrow-btn arrow-right" onclick="scrollGallery(1)">→</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const projectId = params.get('id');

    async function loadProject() {
      try {
        const res = await fetch(`/api/projects/${projectId}`);
        const project = await res.json();

        document.getElementById('title').textContent = project.title;
        document.getElementById('year').textContent = `Год: ${project.year}`;
        document.getElementById('description').textContent = project.description;

        const gallery = document.getElementById('gallery');
        project.galleryImages.forEach((imgUrl) => {
          const img = document.createElement('img');
          img.src = imgUrl;
          gallery.appendChild(img);
        });
      } catch (err) {
        console.error('Ошибка загрузки проекта:', err);
        document.body.innerHTML = '<p>Ошибка загрузки проекта</p>';
      }
    }

    loadProject();

    function scrollGallery(direction) {
      const gallery = document.getElementById('gallery');
      const firstImage = gallery.querySelector('img');
      if (!firstImage) return;

      const scrollAmount = firstImage.offsetWidth + 20; // 20px gap
      gallery.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
    }
  </script>

  <script>
    fetch('/navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;

        const path = window.location.pathname;
        document.querySelectorAll('.desktop-menu a').forEach(link => {
          if (link.getAttribute('href') === path) {
            link.classList.add('active');
          }
        });

        const burger = document.getElementById("burger");
        const mobile = document.getElementById("mobileMenu");
        const closeBtn = document.getElementById("closeMobile");

        if (burger && mobile && closeBtn) {
          burger.addEventListener("click", () => mobile.classList.remove("hidden"));
          closeBtn.addEventListener("click", () => mobile.classList.add("hidden"));
        }
      });
  </script>

  <script src="/assets/transition.js"></script>
</body>
</html>
