<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Проекты</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    .project {
      margin-bottom: 40px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
    }
    .project img {
      max-width: 150px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="navbar-container"></div>

  <h1>Проекты</h1>

  <div id="category-filters">
    <button data-category="все">Все</button>
    <button data-category="жилые">Жилые</button>
    <button data-category="общественные">Общественные помещения</button>
    <button data-category="коттеджи">Коттеджи</button>
  </div>

  <div id="projectList"></div>

  <script>
    // Загружаем navbar
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;
        const links = document.querySelectorAll('.navbar a');
        const path = location.pathname.split('/').pop();
        links.forEach(link => {
          if (link.getAttribute('href') === path) {
            link.classList.add('active');
          }
        });
      });

    // Загружаем проекты с сервера по категории
    async function loadProjects(category = 'все') {
      try {
        const res = await fetch(`/api/projects?category=${encodeURIComponent(category)}`);
        const projects = await res.json();

        const container = document.getElementById('projectList');
        container.innerHTML = '';

        if (projects.length === 0) {
          container.innerHTML = '<p>Нет проектов в этой категории.</p>';
          return;
        }

        projects.forEach((project) => {
          const div = document.createElement('div');
          div.className = 'project';

          div.innerHTML = `
            <h2>${project.title} (${project.year})</h2>
            <p>${project.description}</p>
            ${project.coverImage ? `<img src="${project.coverImage}" alt="cover" />` : ''}
            ${project.galleryImages.map(img => `<img src="${img}" alt="gallery">`).join('')}
          `;

          container.appendChild(div);
        });
      } catch (err) {
        console.error('Ошибка загрузки проектов:', err);
        document.getElementById('projectList').innerHTML = '<p>Ошибка загрузки проектов</p>';
      }
    }

    // Слушаем клики по фильтрам
    document.getElementById('category-filters').addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON') {
        const category = e.target.dataset.category;
        loadProjects(category);
      }
    });

    // Загружаем все при старте
    loadProjects();
  </script>
</body>
</html>
