
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <!-- CropperJS CSS (в <head>) -->
<link rel="stylesheet" href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css" />
<!-- CropperJS JS (перед edit-project.js!) -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Редактировать проект</title>
  <link rel="stylesheet" href="/assets/edit-project.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="edit-wrapper">
    <h1>Редактировать проект</h1>
    <form id="editForm" enctype="multipart/form-data">
      <input type="text" name="title" placeholder="Название" required />
      <textarea name="description" placeholder="Описание"></textarea>

      <select name="category" required>
        <option value="жилые">Жилые</option>
        <option value="общественные">Общественные</option>
        <option value="коттеджи">Коттеджи</option>
      </select>

      <input type="number" name="year" placeholder="Год" required />

      <label>Новая обложка (если нужно изменить):</label>
      <input type="file" id="coverInput" accept="image/*" />
      <div id="cropContainer" style="display:none;">
        <img id="imageToCrop" />
        <button type="button" id="cropBtn">Обрезать</button>
      </div>
      <canvas id="croppedPreview" style="display:none;"></canvas>

      <button type="submit">Сохранить изменения</button>
    </form>
  </div>

  <script src="https://unpkg.com/cropperjs"></script>
  <script src="edit-project.js"></script>
  <script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>
<script src="edit-project.js"></script>

</body>
</html>
