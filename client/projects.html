
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Проекты</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/fonts/fonts.css">
  <link rel="stylesheet" href="/assets/main-projects.css">
</head>
<body class="fade-in">
  <div id="navbar-container"></div>

  <div class="projects-wrapper">
    <div class="breadcrumbs">Главная — <span class="gray">Проекты</span></div>
    <h1 class="projects-title">Проекты</h1>

    <div class="category-filters">
      <button class="active" data-category="все">Все</button>
      <button data-category="жилые">Жилые помещения</button>
      <button data-category="общественные">Общественные помещения</button>
      <button data-category="коттеджи">Коттеджи</button>
    </div>

    <div id="project-years-container">
      <!-- Контейнер, в который будут добавляться блоки по годам -->
    </div>
  </div>

  <script>
    // Навбар
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;
      });

    // Отрисовка проектов
    async function loadProjects(category = 'все') {
      const container = document.getElementById('project-years-container');
      container.innerHTML = '';

      const res = await fetch(`/api/projects?category=${encodeURIComponent(category)}`);
      const projects = await res.json();

      const projectsByYear = {};

      projects.forEach(project => {
        const year = project.year || 'Без года';
        if (!projectsByYear[year]) projectsByYear[year] = [];
        projectsByYear[year].push(project);
      });

      const sortedYears = Object.keys(projectsByYear).sort((a, b) => b - a);

      sortedYears.forEach(year => {
        const yearBlock = document.createElement('div');
        yearBlock.classList.add('year-block');

        const title = document.createElement('h2');
        title.className = 'year-title';
        title.textContent = year;
        yearBlock.appendChild(title);

        const grid = document.createElement('div');
        grid.className = 'project-grid';

        projectsByYear[year].forEach(project => {
          const card = document.createElement('a');
          card.href = `project.html?id=${project._id}`;
          card.className = 'project-card';
          card.innerHTML = `
            <img src="${project.coverImage}" alt="${project.title}" />
            <div class="project-name">${project.title} <span class="arrow">↗</span></div>
          `;
          grid.appendChild(card);
        });

        yearBlock.appendChild(grid);
        container.appendChild(yearBlock);
      });
    }

    document.querySelector('.category-filters').addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON') {
        document.querySelectorAll('.category-filters button').forEach(btn => btn.classList.remove('active'));
        e.target.classList.add('active');
        loadProjects(e.target.dataset.category);
      }
    });

    loadProjects();
  </script>
</body>
</html>
