<!-- client/edit.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/fonts/fonts.css">
  <link rel="stylesheet" href="/assets/main.css">
  <title>Редактировать проект</title>
</head>
<body>
  <div id="navbar-container"></div>
  <h1 id="form-title">Добавить / Редактировать проект</h1>

  <form id="projectForm" enctype="multipart/form-data">
    <input type="file" id="coverInput" accept="image/*" />
    <input type="text" name="title" placeholder="Название" required />
    <input type="number" name="year" placeholder="Год" required />
    <select name="category" required>
      <option value="">Категория</option>
      <option value="жилые">Жилые</option>
      <option value="общественные">Общественные</option>
      <option value="коттеджи">Коттеджи</option>
    </select>
    <button type="submit">Сохранить</button>
  </form>

  <div id="crop-modal" style="display:none;">
    <img id="crop-image" alt="Crop" style="max-width:100%; max-height:80vh;" />
    <button id="crop-confirm">Обрезать</button>
    <button id="crop-cancel">Отмена</button>
  </div>

  <script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script src="edit.js"></script>
  <script>
    fetch('/components/navbar.html')
      .then(r => r.text())
      .then(html => document.getElementById('navbar-container').innerHTML = html);
  </script>
</body>
</html>
