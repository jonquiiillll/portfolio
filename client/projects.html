
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Проекты</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/fonts/fonts.css">
  <link rel="stylesheet" href="/assets/main-projects.css">
  <link rel="stylesheet" href="/assets/navbar.css"> <!-- если вынесешь в файл -->

</head>
<body>
  <div id="navbar-container"></div>


  <div class="projects-wrapper">
    <div class="breadcrumbs">Главная — <span class="gray">Проекты</span></div>

    <div class="head">
    <div class="projects-title">Проекты</div>

    <div class="category-filters">
      <button class="active" data-category="все">Все</button>
      <button data-category="жилые">Жилые помещения</button>
      <button data-category="общественные">Общественные помещения</button>
      <button data-category="коттеджи">Коттеджи</button>
    </div>
</div>
    <div id="project-years-container">
      <!-- Контейнер, в который будут добавляться блоки по годам -->
    </div>
  </div>

<script>
  fetch('/navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar-container').innerHTML = html;

      const path = window.location.pathname;
      document.querySelectorAll('.desktop-menu a').forEach(link => {
        if (link.getAttribute('href') === path) {
          link.classList.add('active');
        }
      });

      // бургер-меню обработчики (как раньше)
      const burger = document.getElementById("burger");
      const mobile = document.getElementById("mobileMenu");
      const closeBtn = document.getElementById("closeMobile");

      if (burger && mobile && closeBtn) {
        burger.addEventListener("click", () => mobile.classList.remove("hidden"));
        closeBtn.addEventListener("click", () => mobile.classList.add("hidden"));
      }
    });
</script>

<script src="/assets/transition.js"></script>
<script src="/assets/projects.js"></script>


</body>
</html>
