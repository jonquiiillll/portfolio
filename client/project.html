<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Проект</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/fonts/fonts.css">
  <link rel="stylesheet" href="/assets/main.css">
  <link rel="stylesheet" href="/assets/navbar.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f7f6f2;
      color: #1a1a1a;
      overflow: hidden;
      height: 100vh;
    }

    #navbar-container {
      height: 60px;
    }

    #backBtn {
      display: inline-block;
      margin: 20px 20px 0 20px;
      font-weight: 600;
      text-decoration: none;
      color: #1a1a1a;
      font-size: 16px;
    }

    .project-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 20px;
      height: calc(100vh - 60px - 50vh);
      overflow-y: auto;
    }

    .project-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .project-year {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .project-description {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 10px;
    }

   .gallery-wrapper {
  margin-bottom: 30px;
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100vw;
  height: 50vh;
  overflow: hidden;
}

#gallery {
  display: flex;
  gap: 20px;
  overflow-x: auto;
  white-space: nowrap;
  scroll-behavior: smooth;
  cursor: grab;
  height: 94%;
  align-items: center;

  scrollbar-width: none;
  -ms-overflow-style: none;
}

#gallery::-webkit-scrollbar {
  display: none;
}

#gallery img {
  height: 89%;
  width: auto;
  border-radius: 5px;
  object-fit: contain;
  user-select: none;
  pointer-events: auto;
  cursor: pointer;
}
    .arrow-btn {
    top: 50%;
    background: none;
    /* transform: translateY(-50%); */
    /* background: rgba(255, 255, 255, 0.7); */
    border: none;
    font-size: 24px;
    cursor: pointer;
    /* padding: 10px; */
    z-index: 1;
    }

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }

    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
    }

    #lightbox.visible {
      display: flex;
    }

    #lightbox img {
      max-width: 90vw;
      border-radius: 5px;
      max-height: 80vh;
      object-fit: contain;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .arrow-container {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 20px;
      justify-content: space-between;
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      background: none;
      border: none;
      cursor: pointer;
      color: black;
    }

    .nav-btn.left {
      left: 30px;
    }
.text {
  display: flex;
  margin-top: 50px;
  max-width: 1200px;
  margin-top: 50px !important;
  align-items: flex-start;
  margin: 0 auto;
  justify-content: space-between;
}
    .nav-btn.right {
      right: 30px;
    }

  .NamingArrow {
    width: 30%;
    display: flex;
    align-items: center;
  }

    @media (max-width: 768px) {
      html, body {
    overflow-y: auto;
    height: auto;
  }

  .project-container {
    height: auto;
  }

  .gallery-wrapper {
    position: relative;
    height: auto;
    padding: 20px;
    overflow: visible;
  }

  #gallery {
    flex-direction: column;
    overflow: visible;
    gap: 20px;
    cursor: default;
  }

  #gallery img {
    width: 100%;
    height: auto;
    margin-bottom: 10px;
  }

  .arrow-btn {
    display: none;
  }

  .project-title {
    font-size: 22px;
  }

  #gallery img {
    width: 100%;
    border-radius: 5px;
    height: auto;
    margin-bottom: 10px;
  }

  .arrow-btn {
    display: none;
  }

  .project-title {
    font-size: 22px;
  }

    }
  </style>
</head>
<body class="fade-in">
  <div id="navbar-container"></div>

 

  <div class="project-container">
    <div class="text">
      <div class="NamingArrow">
          <a id="backBtn" href="projects.html">←</a>
          <h1 id="title" class="project-title"></h1>
      </div>
    
    <div class="text-cont">
    <!-- <p id="year" class="project-year"></p> -->
    <p id="description" class="project-description"></p>

    </div>
    </div>



  </div>

  <div class="gallery-wrapper">
        <div class="arrow-container">
    <button class="arrow-btn arrow-left" onclick="scrollGallery(-1)">←</button>
    <button class="arrow-btn arrow-right" onclick="scrollGallery(1)">→</button>
    </div>
    <div id="gallery"></div>
  </div>

  <div id="lightbox">
    <button class="close-btn" onclick="closeLightbox()">×</button>
    <button class="nav-btn left" onclick="navigateLightbox(-1)">←</button>
    <img id="lightbox-image" src="" alt="Full view">
    <button class="nav-btn right" onclick="navigateLightbox(1)">→</button>
  </div>
<script>
  const params = new URLSearchParams(window.location.search);
  const projectId = params.get('id');
  let galleryImages = [];
  let currentIndex = 0;
  let isDragging = false;
  let startX, scrollLeft, dragged;

  async function loadProject() {
    try {
      const res = await fetch(`/api/projects/${projectId}`);
      const project = await res.json();

      document.getElementById('title').textContent = project.title;
      // document.getElementById('year').textContent = `Год: ${project.year}`;
      document.getElementById('description').textContent = project.description;

      const gallery = document.getElementById('gallery');
      galleryImages = project.galleryImages;

      galleryImages.forEach((imgUrl, index) => {
        const img = document.createElement('img');
        img.src = imgUrl;
        img.dataset.index = index;

        img.addEventListener('click', (e) => {
          if (!dragged) openLightbox(index);
        });

        gallery.appendChild(img);
      });

      setupDragScroll(gallery);
    } catch (err) {
      console.error('Ошибка загрузки проекта:', err);
      document.body.innerHTML = '<p>Ошибка загрузки проекта</p>';
    }
  }

  loadProject();

  function scrollGallery(direction) {
    const gallery = document.getElementById('gallery');
    const firstImage = gallery.querySelector('img');
    if (!firstImage) return;

    const scrollAmount = firstImage.offsetWidth + 20;
    gallery.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
  }

  function openLightbox(index) {
    currentIndex = index;
    const overlay = document.getElementById('lightbox');
    const img = document.getElementById('lightbox-image');
    img.src = galleryImages[currentIndex];
    overlay.classList.add('visible');
  }

  function closeLightbox() {
    document.getElementById('lightbox').classList.remove('visible');
  }

  function navigateLightbox(direction) {
    currentIndex += direction;
    if (currentIndex < 0) currentIndex = galleryImages.length - 1;
    if (currentIndex >= galleryImages.length) currentIndex = 0;
    const img = document.getElementById('lightbox-image');
    img.src = galleryImages[currentIndex];
  }

  function setupDragScroll(container) {
    container.addEventListener('mousedown', (e) => {
      isDragging = true;
      dragged = false;
      startX = e.pageX;
      scrollLeft = container.scrollLeft;
      container.classList.add('dragging');
    });

    container.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const x = e.pageX;
      const walk = x - startX;
      if (Math.abs(walk) > 5) dragged = true;
      container.scrollLeft = scrollLeft - walk;
    });

    container.addEventListener('mouseup', () => {
      isDragging = false;
      container.classList.remove('dragging');
      setTimeout(() => dragged = false, 50);
    });

    container.addEventListener('mouseleave', () => {
      isDragging = false;
      container.classList.remove('dragging');
    });

    container.addEventListener('dragstart', (e) => {
      e.preventDefault();
    });

    document.addEventListener('keydown', (e) => {
  const lightbox = document.getElementById('lightbox');
  if (!lightbox.classList.contains('visible')) return;

  if (e.key === 'ArrowRight') {
    navigateLightbox(1);
  } else if (e.key === 'ArrowLeft') {
    navigateLightbox(-1);
  } else if (e.key === 'Escape') {
    closeLightbox();
  }
});
  }
</script>


  <script>
    fetch('/navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;
        const path = window.location.pathname;
        document.querySelectorAll('.desktop-menu a').forEach(link => {
          if (link.getAttribute('href') === path) {
            link.classList.add('active');
          }
        });

        const burger = document.getElementById("burger");
        const mobile = document.getElementById("mobileMenu");
        const closeBtn = document.getElementById("closeMobile");

        if (burger && mobile && closeBtn) {
          burger.addEventListener("click", () => mobile.classList.remove("hidden"));
          closeBtn.addEventListener("click", () => mobile.classList.add("hidden"));
        }
      });
  </script>
<script>
  const gallery = document.getElementById('gallery');

  gallery.addEventListener('mousedown', () => {
    gallery.style.cursor = 'grabbing';
  });

  gallery.addEventListener('mouseup', () => {
    gallery.style.cursor = 'grab';
  });

  gallery.addEventListener('mouseleave', () => {
    gallery.style.cursor = 'grab';
  });
</script>
  <script src="/assets/transition.js"></script>
</body>
</html>
