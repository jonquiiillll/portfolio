<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Проект</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    h1 {
      margin-bottom: 5px;
    }
    img {
      max-width: 400px;
      display: block;
      margin: 10px 0;
    }
    #backBtn {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      background: #eee;
      padding: 8px 16px;
      border-radius: 4px;
      color: black;
      font-size: 14px;
      transition: background 0.2s;
    }
    #backBtn:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div id="navbar-container"></div>

  <a id="backBtn" href="projects.html">← Назад к проектам</a>

  <h1 id="title"></h1>
  <p id="year"></p>
  <p id="description"></p>
  <div id="gallery"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const projectId = params.get('id');

    async function loadProject() {
      try {
        const res = await fetch(`/api/projects/${projectId}`);
        const project = await res.json();

        document.getElementById('title').textContent = project.title;
        document.getElementById('year').textContent = `Год: ${project.year}`;
        document.getElementById('description').textContent = project.description;

        // Показываем только изображения из galleryImages
        project.galleryImages.forEach((imgUrl) => {
          const img = document.createElement('img');
          img.src = imgUrl;
          document.getElementById('gallery').appendChild(img);
        });

      } catch (err) {
        console.error('Ошибка загрузки проекта:', err);
        document.body.innerHTML = '<p>Ошибка загрузки проекта</p>';
      }
    }

    loadProject();
  </script>

  <script>
    // Подгружаем navbar
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;
      });
  </script>
</body>
</html>
